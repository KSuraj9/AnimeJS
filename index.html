<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> <span>My First website using</span> <br> AnimeJS</h2>
    </div>


    <script src="anime.min.js"></script>
    
    <script>
        const container = document.querySelector('.container')
        for(var i=0;i<90;i++){
            const blocks=document.createElement('div');
            blocks.classList.add('block');
            container.appendChild(blocks);
        }
        function animateBlocks(){
            anime({
                targets:'.block',
                translateX:function(){
                    return anime.random(-700,700);
                },
                translateY: function(){
                    return anime.random(-700,700);
                },
                scale:function(){
                    return anime.random(-1,5);
                },
                easing:'linear',
                duration:5000,//time to complete
                delay:anime.stagger(10),//10 ms delay to start new block
                complete:animateBlocks// called when animation is completed
            })
        }
        animateBlocks()//calling function
    </script>
</body>

</html>
